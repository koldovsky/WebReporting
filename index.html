<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Local Web Reporting</title>
    <script src="app/lib/angular/angular.min.js"></script>

    <link href="app/css/style.css" rel="stylesheet" type="text/css" />
    <link href="app/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="app/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="app/js/app.js"></script>
    <script src="app/js/controllers/DayController.js"></script>
    <script src="app/js/controllers/WeekController.js"></script>
    <script src="app/js/controllers/MonthController.js"></script>
    <script src="app/js/controllers/NavigationController.js"></script>
</head>
<body ng-app="MyApp">
<div class="row">
    <div  class="col-md-12">
        <div class="navbar navbar-fixed-top navbar-inverse" id="header">
            <div class="container">
                <div class="logo">
                    <span  id ="logo">Local Web Reporting</span>
                </div>
                <div class="logo nav navbar-nav pull-right">
                    <button type="button" class="btn btn-default" id = "settings">Settings</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div id="body">
        <div id="miniCalendar" class="col-md-4">
            <h1>This is mini calendar</h1>
        </div>

        <div id="main" class="col-md-8">
            <div id="navigationPanel" ng-controller="NavigationController">
                <div class="btn-group pull-right buttons" id = "period_choice" role="group" aria-label="...">
                    <button ng-click="go('/day')" type="button" class="btn btn-default">Day</button>
                    <button ng-click="go('/week')" type="button" class="btn btn-default">Week</button>
                    <button ng-click="go('/month')" type="button" class="btn btn-default">Month</button>
                </div>
                <div class="btn-group pull-right buttons" id = "today_choice" role="group" aria-label="...">
                    <button  type="button" class="btn btn-default"><</button>
                    <button  type="button" class="btn btn-default">Today</button>
                    <button  type="button" class="btn btn-default">></button>
                </div>
                <ul class="nav nav-tabs buttons" id = "tabs" >
                    <li role="presentation" class="active"><a href="#">Planning</a></li>
                    <li role="presentation"><a href="#">Reporting</a></li>
                </ul>
            </div>
                <div ng-view id="view">
                </div>
        </div>
    </div>
</div>
</body>
</html>
